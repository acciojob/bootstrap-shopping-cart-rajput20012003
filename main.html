<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Shopping Cart</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for additional styling */
    .block-heading {
      color: #3b99e0;
      text-align: center;
      margin-bottom: 30px;
    }

    .summary {
      border-top: 1px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
      border-bottom: 1px solid #5ea4f3;
    }

    .summary-btn {
      background-color: #3b99e0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="block-heading">Your Shopping Cart</h2>
    <div class="row">
      <div class="col-lg-8">
        <div class="product">
          <div class="row">
            <div class="col-sm-4">
              <img src="product1.jpg" alt="Product 1" class="img-fluid">
            </div>
            <div class="col-sm-4">
              <img src="product2.jpg" alt="Product 2" class="img-fluid">
            </div>
            <div class="col-sm-4">
              <img src="product3.jpg" alt="Product 3" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="summary">
          <h4>Summary</h4>
          <p>Total: $100</p>
          <button class="summary-btn">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
